server:
  servlet:
    context-path: /api
spring:
  application:
    name: manager-master
  main:
    allow-bean-definition-overriding: true
  datasource:
    driverClassName: org.h2.Driver
    #url: jdbc:h2:file:./db/manager-master-db;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=10000
    url: jdbc:h2:mem:manager-master-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=10000
    username: sa
    password: admin
    platform: h2
  h2:
    console:
      enabled: true
      path: /console
      settings:
        trace: false
        web-allow-others: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        use_sql_comments: false
management:
  endpoints:
    web:
      exposure:
        include: info, health, metrics, mappings
manager:
  master:
    monitor-period: 30000
    tests:
      enabled: ${tests:true}
ssh:
  connection-timeout: 10000
edge:
  access:
    key-file-path: src/main/resources/edge
aws:
  initial-max-instances: 0
  max-retries: 5
  connection-timeout: 180000
  access:
    key: AKIAS5UBHWDI3WO52EV5
    secret-key: ${secret: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}
    key-file-path: src/main/resources/aws/ec2.pem
    username: ubuntu
  instance:
    security-group: default
    key-pair: ec2
    type: t2.micro
    tag: us-manager
docker:
  install-script: src/main/resources/scripts/docker-install.sh/docker-install.sh
  uninstall-script: src/main/resources/scripts/docker-uninstall.sh/docker-uninstall.sh
  install-api-script: src/main/resources/scripts/docker-api-install.sh/docker-api-install.sh
  api:
    port: 2376
  api-proxy:
    username: username
    password: password
    port: 2375
  hub:
    username: usmanager
  swarm:
    initial-max-workers: 1
registration:
  port: 8761
prometheus:
  node-exporter:
    install-script: src/main/resources/scripts/node-exporter-install.sh
monitoring:
  hosts:
    period: 60000
    maximum-cpu-percentage: 90
    maximum-ram-percentage: 90
    overwork-event-count: 3
    underwork-event-count: 3
  services:
    period: 60000
    replicate-event-count: 2
    migrate-event-count: 2
    stop-event-count: 3
host:
  maximum-hosts: 0
  minimum-hosts: 1
  local-machine-dns: dpimenta.ddns.net # from www.noip.com, to bypass router's dynamic ip
container:
  delay-before-stop: 45000
nginx-load-balancer:
  stop-delay: 300000
location-request:
  port: 1919
  minimum-request-count-percentage: 15.0
rules:
  service-rule-template-file: drools/service-rule-template.drl
  host-rule-template-file: drools/host-rule-template.drl
symmetricds:
  master:
    tables:
      exclude:
        startsWith: sym, logging, node, worker, users
        endsWith: events
        contains: monitoring, configurations
  worker:
    tables:
      include:
        startsWith: container, node
        contains: event, host_monitoring_logs, service_monitoring_logs, host_decisions, host_decision_values, service_decisions, service_decision_values
worker-manager:
  port: 8081
parallelism:
  threads: 8
