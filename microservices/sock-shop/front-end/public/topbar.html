<!-- *** TOPBAR ***
_________________________________________________________ -->
<div id="top">
    <div class="container">
        <div class="col-md-6 offer" data-animate="fadeInDown">
            <a class="btn btn-success btn-sm" data-animate-hover="shake"
               href="#">Offer of the day</a> <a href="#">Buy
            1000 socks, get a shoe for free!</a>
        </div>
        <div class="col-md-6" data-animate="fadeInDown">
            <ul class="menu">
                <li id="login"><a data-target="#login-modal" data-toggle="modal" href="#">Login</a></li>
                <li id="howdy"></li>
                <li id="logout"><a href="index.html" onclick="logout()">Logout</a></li>
                <li id="register"><a data-target="#register-modal" data-toggle="modal" href="#">Register</a></li>
                <!--<li><a href="contact.html">Contact</a></li>-->
                <!--<li><a href="#">Recently viewed</a></li>-->
            </ul>
        </div>
    </div>
    <div aria-hidden="true" aria-labelledby="Login" class="modal fade" id="login-modal"
         role="dialog" tabindex="-1">
        <div class="modal-dialog modal-sm">

            <div class="modal-content">
                <div class="modal-header">
                    <button aria-hidden="true" class="close" data-dismiss="modal"
                            type="button">&times;
                    </button>
                    <h4 class="modal-title" id="Login">Customer login</h4>
                </div>
                <div class="modal-body">

                    <div id="login-message"></div>

                    <form action="index.html" method="get">
                        <div class="form-group">
                            <input class="form-control" id="username-modal"
                                   name="username"
                                   placeholder="username" type="text">
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="password-modal"
                                   name="password"
                                   placeholder="password" type="password">
                        </div>

                        <p class="text-center">
                            <button class="btn btn-primary" href="#" onclick="return login()"><i
                                    class="fa fa-sign-in"></i> Log in
                            </button>
                        </p>

                    </form>

                    <!--<p class="text-center text-muted">Not registered yet?</p>-->
                    <!--<p class="text-center text-muted"><a href="register.html"><strong>Register now</strong></a>! It is easy and done in 1&nbsp;minute and gives you access to special discounts and much more!</p>-->

                </div>
            </div>
        </div>
    </div>
    <div aria-hidden="true" aria-labelledby="Register" class="modal fade" id="register-modal"
         role="dialog" tabindex="-1">
        <div class="modal-dialog modal-sm">

            <div class="modal-content">
                <div class="modal-header">
                    <button aria-hidden="true" class="close" data-dismiss="modal"
                            type="button">&times;
                    </button>
                    <h4 class="modal-title" id="Login">Register</h4>
                </div>
                <div class="modal-body">

                    <div id="registration-message"></div>

                    <form action="index.html" method="get">

                        <div class="form-group">
                            <label for="name">Username</label>
                            <input class="form-control" id="register-username-modal" name="username"
                                   placeholder="username" required type="text">
                        </div>
                        <div class="form-group">
                            <label for="first-name">First name</label>
                            <input class="form-control" id="register-first-modal" name="first-name"
                                   placeholder="first name" required type="text">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last name</label>
                            <input class="form-control" id="register-last-modal" name="last-name"
                                   placeholder="last name" required type="text">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control" id="register-email-modal" name="email"
                                   placeholder="email" required type="text">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" id="register-password-modal" name="password"
                                   required type="password">
                        </div>
                        <p class="text-center">
                            <button class="btn btn-primary" href="#" onclick="return register()"><i
                                    class="fa fa-sign-in"></i> Register
                            </button>
                        </p>

                    </form>

                    <!--<p class="text-center text-muted">Not registered yet?</p>-->
                    <!--<p class="text-center text-muted"><a href="register.html"><strong>Register now</strong></a>! It is easy and done in 1&nbsp;minute and gives you access to special discounts and much more!</p>-->

                </div>
            </div>
        </div>
    </div>

</div>

<!-- *** TOP BAR END *** -->

<script>

    $(document).ready(function () {
        $.ajaxSetup({
            contentType: "application/json; charset=utf-8"
        });

        if ($.cookie('logged_in') != null && $.cookie('logged_in') != "") {

            username($.cookie('logged_in'), function (username) {
                if (typeof username !== 'undefined') {
                    $("#login").remove();
                    $("#register").remove();
                    $("#howdy").append('<a href="#">Logged in as ' + username + '<\/a>').hide().fadeIn(200);
                    $("#logout").hide().fadeIn(200);
                } else {
                    $("#howdy").remove();
                    $("#logout").remove()
                }
            });
        } else {
            $("#howdy").remove();
            $("#logout").remove()
        }

    })
</script>
