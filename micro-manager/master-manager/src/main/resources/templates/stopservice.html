<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="header :: head"></head>

<body lang="en">
  <header>
    <nav class="white" role="navigation" th:include="navbar :: nav"></nav>
  </header>

  <main>
    <div class="container">
      <div class="section">
        <div class="row">
          <h4>Stop container</h4>
          <form id="form-service" action="/stopservice" method="POST"> <!--TOOD-->

            <div class="input-field col s12">
              <select name="containerId" id="containerId">
                <option value="" disabled="disabled" selected="selected">Choose container</option>
              </select>
              <label for="containerId">Container</label>
            </div>

            <div id="loader-placeholder"></div>

            <button class="btn waves-effect waves-light" type="submit" name="action">
              Stop
              <i class="material-icons right">send</i>
            </button>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function () {
        ajaxGet("/containers", loadContainersSelect);
      });
      $("#form-service").on('submit', function (event) {
        formSubmitCommand(event, "form-service", onSuccessSubmitStopService);
      });
    </script>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Result</h4>
        <div id="result"></div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-light btn-flat">Close</a>
      </div>
    </div>
    <script type="text/javascript">
      $('.modal').modal();
    </script>
  </main>

  <footer class="page-footer teal" th:include="footer :: footer"></footer>

</body>

</html>
